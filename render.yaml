services:
  - type: web
    name: suasvendas-telegram-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot_telegram.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: TELEGRAM_TOKEN
        sync: false
      - key: SUASVENDAS_EMAIL
        sync: false
      - key: SUASVENDAS_SENHA
        sync: false
